<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search locations</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./index.css" />
  </head>

  <body>
    <h2>Search locations</h2>
    <div>
      <b>Coordinates</b>
      <div class="inputs_container">
        <input id="lat" placeholder="Latitude, default 51.505" type="number" />
        <input id="lng" placeholder="Longitude, default -0.09" type="number" />
      </div>
    </div>
    <div>
      <b>Radius of the circle</b>
      <div class="radius_container">
        <input
          id="ran"
          type="range"
          min="1"
          max="500"
          value="1"
          oninput="onRange(event)"
        />
        <div>
          <input
            id="ran_value"
            type="number"
            min="1"
            max="500"
            value="1"
            oninput="onRangeInput(event)"
          />
          meters
        </div>
      </div>
    </div>
    <div class="buttons_container">
      <button id="btn-local" onclick="try_location()">Use location</button>
      <button id="btn-go" onclick="go()">Go</button>
      <button id="btn-def" onclick="def()">Default</button>
    </div>
    <div id="map-div"></div>
    <footer>
      Made with ðŸ’ª by 
      <a href="https://www.jhordyess.com" target="_blank" rel="noreferrer">
        Jhordyess
      </a>
    </footer>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
