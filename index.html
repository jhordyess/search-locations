    <title>Search locations</title>

      name="description"
      content="Search some locations on the map, using latitude and longitude"

  <body>
    <main>
      <h2>Search locations</h2>
      <div>
        <b>Coordinates</b>
        <div class="inputs_container">
          <input id="lat" placeholder="Latitude, default 51.505" type="number" />
          <input id="lng" placeholder="Longitude, default -0.09" type="number" />
        </div>
      </div>
      <div>
        <b>Radius of the circle</b>
        <div class="radius_container">
          <input id="ran" type="range" min="0" max="5000" value="0" step="100" />
          <div>
            <input id="ran_value" type="number" min="0" max="5000" value="0" />
            meters
          </div>
        </div>
      </div>
      <div class="buttons_container">
        <button id="btn-local">Use my location</button>
        <button id="btn-go">Go</button>
        <button id="btn-def">Go with default coordinates</button>
      </div>
      <div id="map-container"></div>
    </main>
